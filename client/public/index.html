<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-md mx-auto bg-white shadow-md rounded p-4">
        <h1 class="text-2xl font-bold mb-4 text-center">My Notes</h1>
        
        <textarea id="noteInput" class="w-full border border-gray-300 rounded p-2 mb-4" placeholder="Write your note..."></textarea>
        
        <button id="addNoteBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
            Add Note
        </button>
        
        <ul id="notesList" class="mt-4 space-y-2">
            <!-- Notes will appear here -->
        </ul>
    </div>

    <script>
        const addNoteBtn = document.getElementById('addNoteBtn');
        const noteInput = document.getElementById('noteInput');
        const notesList = document.getElementById('notesList');

        addNoteBtn.addEventListener('click', () => {
            const noteText = noteInput.value.trim();
            if(noteText) {
                const li = document.createElement('li');
                li.textContent = noteText;
                li.className = "border border-gray-300 rounded p-2 bg-gray-50";
                notesList.appendChild(li);
                noteInput.value = '';
            }
        });
    </script>

</body>
</html>
